name: "gitall"
arch: ${GOARCH}
platform: $GOOS
version: "v1.0.0"
section: "default"
priority: "extra"
replaces:
- gitall
provides:
- gitall
maintainer: "Jeremy Kassis <jkassis@gmail.com>"
description: |
  gitall
    A CLI to perform git operations to multiple repositories.
homepage: "http://github.com/jkassis/gitall"
license: "CC0_1.0"
changelog: "changelog.yaml"
contents:
- src: ./build/github.com/jkassis/gitall-linux-{GOARCH}
  dst: /usr/bin/gitall
