name: xgo

on:
  push:
    tags:
      - '*'
jobs:
  xgo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: crazy-max/ghaction-xgo@v2
        with:
          buildmode: default
          dest: build
          go_version: 1.18
          ldflags: -s -w
          pkg: cmd
          race: false
          targets: linux/amd64,linux/arm64,darwin/arm64,darwin/amd64
          trimpath: true
          v: true
          x: true
          xgo_version: latest
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
